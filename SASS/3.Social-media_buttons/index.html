<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.Social Media Buttons</title>
    <script src="https://kit.fontawesome.com/26be95d77d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body>
    <i class="fas fa-clock"></i>
    <form class="nav">
      <div class="blog">
        <span>
          <p>Check out my blog</p>
        </span>
      </div>
      <div class="twitter">
        <span>
          <p>Follow me on Twitter</p>
        </span>
      </div>
      <div class="linkedin">
        <span>
          <p>Conect on Linkedin</p>
        </span>
      </div>
      <div class="facebook">
        <span>
          <p>Like my Facebook page</p>
        </span>
      </div>
      <div class="github">
        <span>
          <p>See projects on Github</p>
        </span>
      </div>
      </form>
  </body>
</html>
